<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS (optional, since we're styling manually anyway) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <canvas id="area"></canvas>

  <div class="heading">
    <h1 class="title">Solar System Simulation</h1>
  </div>
  <div class="instruction">
    <div>Controls Info</div>
    <p>Click, hold and drag to move the solar system.</p>
    <p>Pinch or scroll to zoom in and out.</p>
    <p>Use the toggle button to pause or resume orbits.</p>
  </div>

  <div class="controls">
    <label for="speedControl">Orbital Speed</label>
    <input type="range" min="0.1" max="5" step="0.1" value="1" id="speedControl" />
    <button id="toggleBtn" class="btn btn-sm btn-primary">Pause</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
